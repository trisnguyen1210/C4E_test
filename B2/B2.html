<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Tri-Angle</title>
</head>

<body>
    <h1 style="text-align: center;">Vẽ hình tam giác</h1>
    <br>
    <div id="paint"></div>
    <script>
        function drawTriangle() {
            const n = parseInt(prompt("Nhập n (1-10):"));
            const triangle = numberOneTriangle(n);

            document.getElementById('paint').innerText = triangle;
        }
        function numberOneTriangle(n) {
            if (n < 1 || n > 10) {
                alert("Số nguyên truyền vào phải trong khoảng từ 1 đến 10.");
                return "Số nguyên truyền vào phải trong khoảng từ 1 đến 10."
            }
            else {
                let triangle = "";
                for (let i = 1; i <= n; i++) {
                    let row = "";
                    for (let j = 1; j <= i; j++) {
                        row += "* ";
                    }
                    triangle += row.trim() + "\n";
                }
                return triangle;
            }
        }
        drawTriangle()
    </script>
</body>

</html>
